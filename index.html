<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<header class="mb-3">
    <nav class="navbar shadow bg-light" id="navbar">
        <div class="container-fluid pt-2 pb-2">
            <a class="navbar-brand fw-bold" href="#">Weather Dashboard</a>
            <form class="d-flex" id="search-form">
                <input class="form-control me-2 border border-2" type="search" placeholder="Search for a city" aria-label="Search" id="search-input">
                <button class="btn border border-2" type="submit" id="city-search-btn">Search</button>
            </form>
            <button class="btn btn-primary bg-dark text-light" id="color-mode">ðŸŒ™</button>
        </div>

    </nav>
</header>

<body data-bs-theme="dark" class="bg-pattern-light">
    <div class="container pt-4 text-center">
        <div class="row gx-5 shadow">
            <div class="col-2 border-end p-3 rounded-start bg-dark text-light" id="history-div">
                <h4 class="fw-bold">Search History</h4>
            </div>
            <div class="col-10 p-3 rounded-end bg-dark text-light" id="weather-div">
                <h4 class="fw-bold">Weather</h4>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
