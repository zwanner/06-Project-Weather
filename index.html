<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="./images/cloud-lightning.svg">
</head>
<header class="mb-3">
    <nav class="navbar shadow bg-light" id="navbar">
        <div class="container-fluid pt-2 pb-2">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-cloud-lightning-fill p-2"></i>
                  Weather Dashboard</a>
            <form class="d-flex" id="search-form">
                <input class="form-control me-2 border border-2" type="search" placeholder="Search for a city" aria-label="Search" id="search-input">
                <button class="btn border border-2" type="submit" id="city-search-btn">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <button class="btn btn-primary bg-dark text-light" id="color-mode">
                <i class="bi bi-moon-stars-fill" id="color-mode-icon"></i>
            </button>
        </div>

    </nav>
</header>

<body data-bs-theme="dark" class="bg-pattern-light">
    <div class="container pt-4 text-center">
        <div class="row gx-5 shadow">
            <div class="col-2 border-end p-3 rounded-start bg-dark text-light" id="history-div">
                <h4 class="fw-bold">Search History</h4>
            </div>
            <div class="col-10 p-3 rounded-end bg-dark text-light" id="weather-div">
                <h4 class="fw-bold">Weather</h4>
            </div>
        </div>
    </div>
</body>
<footer class="mt-3 fixed-bottom">
    <div class="container-fluid bg-light text-dark text-center p-2" id="footer">

    </div>
</footer>

    crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>dayjs().format()</script>

</html>
